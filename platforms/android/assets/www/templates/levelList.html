

<div class="i-g">
    {{#each levels}}

    <div class="i-4">
        {{#if this.unlocked}}
        <div data-number="{{this.number}}" class="LevelButton LevelButton--unlocked">
            {{else}}
            <div data-number="{{this.number}}" class="LevelButton LevelButton--locked">
                {{/if}}


                {{#if this.cleared}}

                {{#ifCond this.stars '==' 1}}

                <span class="star icon_star"></span>
                <span class="star icon_star_alt"></span>
                <span class="star icon_star_alt"></span>

                {{/ifCond}}


                {{#ifCond this.stars '==' 2}}

                <span class="star icon_star"></span>
                <span class="star icon_star"></span>
                <span class="star icon_star_alt"></span>

                {{/ifCond}}

                {{#ifCond this.stars '==' 3}}

                <span class="star icon_star"></span>
                <span class="star icon_star"></span>
                <span class="star icon_star"></span>

                {{/ifCond}}

                {{/if}}

                <span class="LevelButton-number">{{this.number}}</span>

            </div>
        </div>

        {{/each}}
    </div>
