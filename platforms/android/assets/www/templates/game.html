

<div id="GameContainer">


    <div id="Title">
        <h1>
            <span class="Title-letter--green">r</span>
            <span class="Title-letter--yellow">e</span>
            <span class="Title-letter--orange">l</span>
            <span class="Title-letter--red">a</span>
            <span class="Title-letter--blue">x</span>
        </h1>
    </div>

    <div id="PawnLeft" class="i-g">

        <div class="i-4"><div id="PawnLeft--blue">x6</div></div>

                    <td class="Chessboard-cell"></td>
                    <td class="Chessboard-cell"></td>
                    <td class="Chessboard-cell"></td>
                    <td class="Chessboard-cell Chessboard-border"></td>
                </tr> <!-- FINE RIGA 2 -->
                <tr id="Chessboard-row3">

                </tr> <!-- FINE RIGA 3 -->
                <tr id="Chessboard-row4">
                    <td class="Chessboard-cell Chessboard-border"></td>
                    <td class="Chessboard-cell"></td>

    <!-- Scelte colori
    =================================================================-->

    <div id="ColorSelection" class="is-hidden">
        <header>
            <h1>Seleziona il colore</h1>
            <span id="ColorSelection-close" class="CloseDialog">X</span>
        </header>
        <ul>
            <li id="ColorSelection-red" class="ColorChoice ColorChoice--red"><span></span></li>
            <li id="ColorSelection-green" class="ColorChoice ColorChoice--green"><span></span></li>
            <li id="ColorSelection-blue" class="ColorChoice ColorChoice--blue"><span></span></li>
            <li id="ColorSelection-marker" class="ColorChoice ColorChoice--marker">X</li>
        </ul>
    </div>

    <!-- Vittoria & Sconfitta & Errore
    =================================================================-->
    <div id="WinDialog" class="is-hidden">
        <header>
            <h1>Hai vinto!</h1>
            <span id="WinDialog-close" class="CloseDialog">X</span>
        </header>
        <p>
            Complimenti! <br/>
            Hai risolto il puzzle!
        </p>
        <footer>
            <button id="NewGameWin" class="FlatButton">Nuova</button>
        </footer>
    </div>

    <div id="LoseDialog" class="is-hidden">
        <header>
            <h1>Hai perso!</h1>
            <span id="LoseDialog-close" class="CloseDialog">X</span>
        </header>
        <p>
            Peccato, questa soluzione non Ã¨ corretta :( <br/>

        </p>

            <button id="ContinueTheGame" class="FlatButton">Continua</button>
            <button id="NewGameLose" class="FlatButton">Nuova</button>
        </footer>
    </div>

</div>
